<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Thank You Page for Frankston Beach">

    <link rel="icon" href="/project/images/favicon.ico">

    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://github.com/cathelenedechesne/wdd231/blob/main/project/images/frankston-beach-logo.webp">
    <meta property="og:url" content="https://cathelenedechesne.github.io/wdd231/project/thankyou.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/small.css">
    <script src="scripts/script.js" type="module"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/frankston-beach-logo.webp" alt="Frankston Beach Logo">
        </div>
        <nav id="animateme" aria-label="Main Navigation">
            <button id="myButton" aria-label="Menu Toggle"></button>
            <ul class="menuLinks">
                <li><a href="https://cathelenedechesne.github.io/wdd231/project/index.html" title="Home Page">Home</a>
                </li>
                <li><a href="https://cathelenedechesne.github.io/wdd231/project/about.html"
                        title="About Frankston Beach Page">About Frankston Beach</a></li>
                <li class="current-menu-item"><a
                        href="https://cathelenedechesne.github.io/wdd231/project/subscribe.html"
                        title="Subscribe Page">Join</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="thankyou-container">
            <h1>Thank You for Your Submission!</h1>
            <p>Here is the information you submitted:</p>
            <ul>
                <li>First Name: <span id="first-name"></span></li>
                <li>Last Name: <span id="last-name"></span></li>
                <li>Email: <span id="email"></span></li>
                <li>Mobile Phone Number: <span id="phone"></span></li>
                <li>Timestamp: <span id="timestamp"></span></li>
            </ul>
        </div>
    </main>
    <footer>
        <div id="basic">
            <p><span id="year"></span> WDD231 Class Project <br>Cathelène Dechesne<br>&copy; Frankston Beach Project
            </p>
            <a href="https://cathelenedechesne.github.io/wdd231/project/attributions.html">Attributions Page</a>
            <p id="lastModified"></p>
        </div>
    </footer>
