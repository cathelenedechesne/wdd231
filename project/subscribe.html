<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frankston Beach's Subscribe Page</title>
    <meta name="description" content="Subscribe Page for Frankston Beach">
    <meta name="author" content="Cathelène Dechesne">
    <link rel="icon" href="/project/images/favicon.ico">
    <meta property="og:title" content="Frankston Beach's Subscribe Page">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://github.com/cathelenedechesne/wdd231/blob/main/project/images/frankston-beach-logo.webp">
    <meta property="og:url" content="https://cathelenedechesne.github.io/wdd231/project/subscribe.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="stylesheet" href="styles/small.css">
    <script src="scripts/script.min.js" type="module"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/frankston-beach-logo.webp" alt="Frankston Beach Logo" height="200" width="200"  loading="lazy">
        </div>
        <nav id="animateme" aria-label="Main Navigation">
            <button id="myButton" aria-label="Menu Toggle"></button>
            <ul class="menuLinks">
                <li><a href="https://cathelenedechesne.github.io/wdd231/project/index.html" title="Home Page">Home</a>
                </li>
                <li><a href="https://cathelenedechesne.github.io/wdd231/project/about.html"
                        title="About Frankston Beach Page">About Frankston Beach</a></li>
                <li class="current-menu-item"><a
                        href="https://cathelenedechesne.github.io/wdd231/project/subscribe.html"
                        title="Subscribe Page">Join</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Don't Miss a Bit! Subscribe to our Newsletter!</h1>

        <form method="GET" action="thankyou.html" class="designOne">
            <label>First Name <input type="text" name="first" required autocomplete="given-name" pattern="[A-Za-z]+"
                    title="Your First Name"></label>
            <label>Last Name <input type="text" name="last" required autocomplete="family-name" pattern="[A-Za-z]+"
                    title="Your Last Name"></label>
            <label>Cell Phone <input type="tel" name="phone" autocomplete="tel" title="A Phone Number with dashes"
                    placeholder="987-555-1234"></label>
            <label>Email <input type="email" name="email" required placeholder="john89@gmail.com" title="Your Email"
                    autocomplete="email"></label>

            <input type="hidden" id="timestamp" name="timestamp">

            <!-- Submit button -->
            <input type="submit" value="Subscribe to Newsletter">
        </form>
    </main>
    <footer>
        <div id="basic">
            <p><span id="year"></span> WDD231 Class Project <br>Cathelène Dechesne<br>&copy; Frankston Beach Project
            </p>
            <a href="https://cathelenedechesne.github.io/wdd231/project/attributions.html">Attributions Page</a>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
